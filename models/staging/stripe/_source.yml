version: 2

sources:
  - name: stripe
    description: this is the stripe source, wherer we bring in payment info
    database: raw
    tables:
      - name: payment
        columns:
          - name: id 
            tests:
              - unique
              - not_null
          - name: orderid 
            tests:
              - not_null
          - name: status 
            tests:
              - accepted_values:
                  values: ["success", "fail"]
            
                  