sources:
  - name: stripe
    description: this is the stripe source, where we bring in payment info
    database: raw
    tables:
      - name: payment
        columns:
          - name: id
            description: |
              this is the primary key of the table.
              multiple lines
            tests:
              - unique
              - not_null
          - name: orderid
            tests:
              - not_null
          - name: status
            tests:
              - accepted_values:
                  values: ["success", "fail"]